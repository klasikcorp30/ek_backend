steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ekklesia-api:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ekklesia-api:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'ekklesia-api'
    - '--image'
    - 'gcr.io/$PROJECT_ID/ekklesia-api:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    - '--memory'
    - '512Mi'
    - '--cpu'
    - '1'
    - '--min-instances'
    - '0'
    - '--max-instances'
    - '10'
    - '--set-env-vars'
    - 'ASPNETCORE_ENVIRONMENT=Production,UseMySQL=false,Jwt__Key=YourSuperSecretKeyThatShouldBeAtLeast32CharactersLong!,Jwt__Issuer=Ekklesia.Api,Jwt__Audience=Ekklesia.Client'

images:
- gcr.io/$PROJECT_ID/ekklesia-api:$COMMIT_SHA